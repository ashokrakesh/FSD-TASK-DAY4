<body>
    <!-- TASK:Print the following details name, capital, flag using forEach function -->
    <script>
        var list=new XMLHttpRequest();
        list.open("GET","https://restcountries.com/v3.1/all");
        list.send();
        list.onload=function(){
            var data=JSON.parse(list.response);
            console.log("name=>capital=>flag");
            data.forEach((e,i)=> {
            console.log(`${data[i].name.common}=>${data[i].capital}=>${data[i].flag}`)
            });
        }

    </script>
</body>
